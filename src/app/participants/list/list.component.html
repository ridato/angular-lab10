<h1>Liste Des étudiants</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Ajouter un étudiant</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">id</th>
            <th style="width: 15%">Nom</th>
            <th style="width: 15%">Prénom</th>
            <th style="width: 10%">Age</th>
            <th style="width: 20%">email</th>
            <th style="width: 15%">Tél</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Retirer</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
